<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Tic Tac Toe</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <h1>Tic-Tac-Toe</h1>
      <table>
         <caption style="font-size:20px;">
            <span class="Score"></span>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <span  class="game--status"></span>
         </caption>
         <tr>
            <td class="cell" data-cell-index="0" id="0"></td>
            <td class="cell" data-cell-index="1" id="1"></td>
            <td class="cell" data-cell-index="2" id="2"></td>
         </tr>
         <tr>
            <td class="cell" data-cell-index="3" id="3"></td>
            <td class="cell" data-cell-index="4" id="4"></td>
            <td class="cell" data-cell-index="5" id="5"></td>
         </tr>
         <tr>
            <td class="cell" data-cell-index="6" id="6"></td>
            <td class="cell" data-cell-index="7" id="7"></td>
            <td class="cell" data-cell-index="8" id="8"></td>
         </tr>
      </table>
      <div class="endgame">
         <div class="text"></div>
      </div>
      <img src="images/image.png" id="ai"><br>
      <p class="choices"style="margin-left:100px;font-size:20px;margin-top:-5px;"><b>Choose your choice:</b>
         <button class="options" onClick="setoption(1,3)">X</button>
         <button  class="options" onClick="setoption(2,3)">O</button>
      </p>
      <br>
	  <button id = "hardai" class = "button" onClick="startGame()"><span>Play with Unbeatable-AI</span></button><br>
	  <hr style="width:260px; margin-left:100px;">
	  <hr style="width:260px; margin-left:100px;">
      <i class="material-icons" id="ico">person</i><br>
      <p class="choices" style="margin-left:100px;font-size:20px;margin-top:-5px;"><b>Choose Player-1 choice:</b>
         <button class="options" onClick="setoption(1,4)">X</button>
         <button  class="options" onClick="setoption(2,4)">O</button>
      </p>
      <br>
      <button  class = "button" onClick="handleRestartGame()"><span>Play with human</span></button><br><br>
	  <button class="button finish"  onClick="FinishGame()"><span>Finish Game</span></button>
	  <hr style="width:260px; margin-left:100px;">
	  <hr style="width:260px; margin-left:100px;">
   </body>
   <script src="javascript/script.js"></script>
</html>
